<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>مملكة الأصليات</title>
<style>
body {
    font-family: Tahoma, sans-serif;
    background-color: #f9f9f9;
    margin:0;
    padding:0;
    text-align: center;
}
.logo {
    background: #25d366;
    color: white;
    font-size: 22px;
    font-weight: bold;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 20px;
    display: inline-block;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}
.products-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}
.product {
    background: #fff;
    border: 1px solid #ccc;
    border-radius: 10px;
    width: 220px;
    padding: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    position: relative;
}
.product img {
    width: 100%;
    border-radius: 5px;
}
.name {
    font-size: 18px;
    margin: 10px 0;
    color: #333;
}
.price {
    font-size: 16px;
    color: #e91e63;
    margin: 5px 0;
}
.button {
    background-color: #25d366;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 8px;
    margin: 5px 0;
    cursor: pointer;
    width: 100%;
    font-size: 14px;
}
.button.cart {
    background-color: #ff9800;
}
.watermark {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 80px;
    color: rgba(0,0,0,0.05);
    pointer-events: none;
    z-index: -1;
}
</style>
</head>
<body>

<div class="logo">
🌟 مملكة الأصليات – شركة جنه لاكسسوار المحمول بنبروه– 01067070423 🌟
</div>

<h1>منتجات مملكة الأصليات</h1>
<div class="watermark">المهندس محمود أبو كشك</div>

<div>
<input type="password" id="password" placeholder="ادخل الباسورد لعرض الأسعار 🔥" />
<button onclick="showPrices()">عرض الأسعار</button>
</div>

<div class="products-container" id="products-container"></div>

<button class="button cart" onclick="sendCart()">أضف جميع المنتجات إلى السلة</button>

<script>
const products = [
  { name: "سماعة الوان", image: "samaa_alwan.jpg", price: 11 },
  { name: "سماعة ايفون", image: "samaa_iphone.jpg", price: 65 },
  { name: "سماعة بلو 21", image: "sama3a_alwan.jpg", price: 35 },
  { name: "سماعة سامسونج", image: "samaa3a_iphone.jpg", price: 35 },
  { name: "شاحن التر 02 تايب سي", image: "charger_wao.jpg", price: 65 },
  { name: "شاحن واو تايب سي", image: "charger_ultra02.jpg", price: 28 },
  { name: "كابل الك 31", image: "cable_elk31.jpg", price: 40 },
  { name: "كابل دليفن تايب سي", image: "cable_delven_typc.jpg", price: 11 }
];

const whatsappNumber = "01022495795";

function renderProducts() {
    const container = document.getElementById("products-container");
    products.forEach((product, index) => {
        container.innerHTML += `
        <div class="product">
            <img src="images/${product.image}" alt="${product.name}" />
            <div class="name">${product.name}</div>
            <div class="price" id="price-${index}">---</div>
            <button class="button" onclick="orderNow('${product.name}')">اطلب الآن</button>
        </div>`;
    });
}

function showPrices() {
    const pass = document.getElementById("password").value;
    if(pass === "7777") {
        products.forEach((product, index) => {
            document.getElementById("price-" + index).innerText = product.price + " جنيه 🔥";
        });
    } else {
        alert("الباسورد خطأ!");
    }
}

function orderNow(name) {
    alert(`رقم المحل: 01067070423\n01022495795\nالسيارة: 01096005334`);
}

function sendCart() {
    let cartText = products.map(p => `${p.name} - ${p.price} جنيه`).join("%0A");
    let whatsappURL = `https://wa.me/${whatsappNumber}?text=تم تحويل جميع المنتجات:%0A${cartText}`;
    window.open(whatsappURL, "_blank");
}

renderProducts();
</script>

</body>
</html>
